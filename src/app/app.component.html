<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: onlyOdd}"
            *ngFor="let number of numbers;"
            >{{ number }}
          </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>

      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p> 
      </ng-template>


      <div [ngSwitch]="value">
        <p *ngSwitchCase="10">10</p>
        <p *ngSwitchCase="100">100</p>
        <p *ngSwitchDefault>Value is D</p>
      </div>
    </div>
  </div>
</div>
